<!DOCTYPE html>
<html>
<head>
	<title>03-MortgageCalculator | Cherr Batac</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h1>jQuery Mortgage Calculator</h1>
		<hr>
		<p>Loan Balance <input id="balance"></input></p>
		<p>Interest Rate(%) <input id="irate"></input></p>
		<p>Loan Term (years) <input id="term"></input></p>
		<p>Period <select id="period" name="period">
			<option value="12">Monthly</option>
			<option value="6">Bi-Monthly</option>
		</select></p>
		<button id="calcMonthly">Calculate</button>

		<p id="result"></p>

	</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
